  #    hosts:
  #      - chart-example.local
## End of ingress

## Istio Config
virtualService:
  enabled: true
destinationRule:
  enabled: true
  loadBalanceMode: LEAST_CONN #LoadBalancing algorithm, ROUND_ROBIN etc

## End of istio config